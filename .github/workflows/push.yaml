name: Build and push image to docker hub
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build . -t testcloud2024gcp/prueba:latest # --file Dockerfile --tag my-image-name:$(date +%s)
      - name: push image to docker hub
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER__HUB_TOKEN }}
          docker push testcloud2024gcp/prueba:latest


